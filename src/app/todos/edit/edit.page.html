<ion-header>
  <ion-toolbar>
    <ion-title>Edit</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/todos/all"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="editTodoForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" formControlName="name" [value]="editTodo.name"></ion-input>
    </ion-item>
    <ion-button size="full" type="submit" [disabled]="!editTodoForm.valid">Edit Todo</ion-button>
  </form>
</ion-content>
