<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Todos</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home/todos/all/add">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
          <app-todo-item [todos]="loadedUserTodos" color="danger" showIcon="show"></app-todo-item>
      </ion-list>
</ion-content>
